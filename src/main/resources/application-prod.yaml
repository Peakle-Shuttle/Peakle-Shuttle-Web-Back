# ===========================================
# 운영 환경 설정 (환경변수로 주입)
# ===========================================

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: ${KAKAO_GRANT_TYPE}
            client-authentication-method: ${KAKAO_AUTH_METHOD}
            scope: ${KAKAO_SCOPE}
            client-name: ${KAKAO_CLIENT_NAME}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI}
